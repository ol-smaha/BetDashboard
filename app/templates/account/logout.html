{% extends "account/base_auth.html" %}
{% load static %}

{% block title %} Log Out Bet Dashboard {% endblock title%}


{% block content %}

<div class="splash-container">
    <div class="card">
        <div class="card-header text-center"><img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo">
            <span class="splash-description">Are you sure you want to sign out?</span>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Out</button>
            </form>
        </div>

        <div class="card-footer text-center">
            <span>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></span>
        </div>
    </div>
</div>

{% endblock content %}
