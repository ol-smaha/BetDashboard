{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="splash-container">
    <div class="card">
        <div class="card-header text-center"><img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo">
            <span class="splash-description">Please enter your user information.</span>
        </div>
        <div class="card-body">
            <form method="post">
                <p>Don't worry, we'll send you an email to reset your password.</p>
                {% csrf_token %}
                {% for field in form.visible_fields %}
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="{{ field.name }}"
                           id="{{ field.auto_id }}" placeholder="{{ field.label }}" autocomplete="off">
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg btn-block">Reset Password</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <span>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></span>
        </div>
    </div>
</div>

{% endblock content %}
