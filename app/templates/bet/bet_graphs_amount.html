{% extends "base.html" %}
{% load static %}
{% load bet_tags %}


{% block main %}

<div class="container-fluid  dashboard-content">
    <div class="row">
        <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12 mb-5">
            <div class="alert alert-light text-dark" role="alert">Середня ставка за весь час:</div>
            <div class="tab-regular">
                <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link show active" id="last-profit-line-tab" href="#last-profit-line" data-toggle="tab" role="tab" aria-controls="last" aria-selected="false">
                            По днях
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="month-profit-line-tab" href="#month-profit-line" data-toggle="tab" role="tab" aria-controls="month" aria-selected="false">
                            По місяцях
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="year-profit-line-tab" href="#year-profit-line" data-toggle="tab" role="tab" aria-controls="year" aria-selected="false">
                            По роках
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="last-profit-line" role="tabpanel" aria-labelledby="last-profit-line-tab">
                        <div id="morris_line_with_count_1"
                             data-data="{{ amount_last_line_data }}"
                             data-ykeys="{{ amount_bar_ykeys }}"
                             data-colors="{{ chart_one_line_colors }}"
                             data-labels="{{ amount_bar_labels }}">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="month-profit-line" role="tabpanel" aria-labelledby="month-profit-line-tab">
                        <div id="morris_line_with_count_2"
                             data-data="{{ amount_month_line_data }}"
                             data-ykeys="{{ amount_bar_ykeys }}"
                             data-colors="{{ chart_one_line_colors }}"
                             data-labels="{{ amount_bar_labels }}">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="year-profit-line" role="tabpanel" aria-labelledby="year-profit-line-tab">
                        <div id="morris_line_with_count_3"
                             data-data="{{ amount_year_line_data }}"
                             data-ykeys="{{ amount_bar_ykeys }}"
                             data-colors="{{ chart_one_line_colors }}"
                             data-labels="{{ amount_bar_labels }}">
                        </div>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="alert alert-light text-dark" role="alert">Середня ставка за окремий період:</div>
            <div class="tab-regular">
                <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link show active" id="last-profit-bar-tab" href="#last-profit-bar" data-toggle="tab" role="tab" aria-controls="last" aria-selected="false">
                            По днях
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="month-profit-bar-tab" href="#month-profit-bar" data-toggle="tab" role="tab" aria-controls="month" aria-selected="false">
                            По місяцях
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="year-profit-bar-tab" href="#year-profit-bar" data-toggle="tab" role="tab" aria-controls="year" aria-selected="false">
                            По роках
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="last-profit-bar" role="tabpanel" aria-labelledby="last-profit-bar-tab">
                        <div id="morris_bar_with_count_1"
                             data-data="{{ amount_last_bar_data }}"
                             data-ykeys="{{ amount_bar_ykeys }}"
                             data-colors="{{ chart_one_line_colors }}"
                             data-labels="{{ amount_bar_labels }}">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="month-profit-bar" role="tabpanel" aria-labelledby="month-profit-bar-tab">
                        <div id="morris_bar_with_count_2"
                             data-data="{{ amount_month_bar_data }}"
                             data-ykeys="{{ amount_bar_ykeys }}"
                             data-colors="{{ chart_one_line_colors }}"
                             data-labels="{{ amount_bar_labels }}">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="year-profit-bar" role="tabpanel" aria-labelledby="year-profit-bar-tab">
                        <div id="morris_bar_with_count_3"
                             data-data="{{ amount_year_bar_data }}"
                             data-ykeys="{{ amount_bar_ykeys }}"
                             data-colors="{{ chart_one_line_colors }}"
                             data-labels="{{ amount_bar_labels }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-lg-8 col-md-8 col-sm-12 col-12">
            {% include 'addition/filter_form.html' %}
        </div>
    </div>
</div>

{% endblock main %}
